<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwhabibi - Pendaftaran Mahasiswa</title>
    <link rel="stylesheet" href="./StyeInpuMHS/styleInputMhs.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Politeknik Negeri Madiun</h1>
        </header>

        <main class="main">
            <section class="form-section">
                <h2 class="form-title">Formulir Data Mahasiswa</h2>
                <form id="studentForm" class="student-form">
                    <div class="input-group">
                        <label for="nim">NIM:</label>
                        <input type="text" id="nim" name="nim" required />
                    </div>
                    <div class="input-group">
                        <label for="name">Nama Lengkap:</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="input-group">
                        <label for="ttl">Tempat, Tanggal Lahir:</label>
                        <input type="text" id="ttl" name="ttl" />
                    </div>
                    <div class="input-group">
                        <label for="alamat">Alamat Lengkap:</label>
                        <textarea id="alamat" name="alamat" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required />
                    </div>
                    <div class="input-group">
                        <label for="noHp">No. Handphone:</label>
                        <input type="text" id="noHp" name="noHp" required />
                    </div>
                    <button type="button" onclick="saveStudent()">Simpan Data</button>
                </form>
            </section>

            <section class="table-section">
                <h2 class="table-title">Data Mahasiswa</h2>
                <table id="studentTable" class="student-table">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama</th>
                            <th>Tempat, Tgl Lahir</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>No. Handphone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Tugas Javascript - Daftar Mahasiswa</p>
        </footer>
    </div>
    <script src="./JavaScriptInpuMHS/ScriptInputMHS.js"></script>
</body>
</html>
